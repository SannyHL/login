<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Envio Email</title>
        <style>
            *{
                margin: 0;
                padding: 0%;
            }

            body{
                width: 100%;
                height: 1200px;
                background: rgb(255, 227, 248);
            }

            .cabecario{
                width: 100%;
                height: 100px;
                text-align: center;
                margin: 3% 0;
                font-size: 2em;
                color: rgb(71, 24, 24);
                text-decoration: underline dashed;
            }

            form{
                width: 100%;
                height: 90%;
                display: inline;
                text-align: center;
                
            }
            label{
                font-size: 20px;
                font-weight: bold;
                color: rgb(71, 24, 24);
            }
            .row {
                width: 100%;
                display: flex;
                align-content: space-around;
                justify-content: center;
                margin: auto;
            }
            .coluna_1{
                width: 40%;
                position: relative;
                align-self: center;
                text-align: right;
                left: 2.5%;
            }
            .coluna_2{
                width: 50%;
                position: relative;
                text-align: center;
                right: 2.5%;
            }
            input{
                width: 70%;
                height: 60%;
                font-size: 17px;
                color: rgb(71, 24, 24);
                font-weight: bold;
                border-radius: 10px;
                border: 4px dotted rgb(71, 24, 24);
                background: rgb(255, 227, 248);
                margin: 2%;
                padding: 0 2%;
                
            }
            input::placeholder{
                font-size: 17px;
                color: rgb(71, 24, 24);
                font-weight: bold;
            }

            button{
                width: 15%;
                height: 30px;
                border: 2px solid rgb(71, 24, 24);
                background-color: rgb(255, 227, 248);
                color: rgb(71, 24, 24);
                font-size: 15px;
                font-weight: bold;
                margin: 2% 0;
                border-radius: 10px;
                align-items: center;
            }
            button:hover{
                border: 2px solid rgb(255, 227, 248);
                background-color: rgb(71, 24, 24);
                color: rgb(255, 227, 248);
                transition: 0.5s;
            }
            footer{
                width: 100%;
                height: 5%;
                padding-bottom: 0%;
                
            }
            .referencia {
                padding: 20% 0 0;
                font-size: 15px;
                color: rgb(71, 24, 24);
                font-weight: bold;
                text-decoration: underline;
                text-align: center;
                position: relative;
                
            }


        </style>
    </head>
    <body>
        <header>
            <section class="cabecario">
                <h1>Cadastro</h1>
            </section>
        </header>
        <main>
            <form action="/usuario/cadastrar" method="post" class="corpo">
                <div class="row">
                    <div class="coluna_1">
                        <label for="cpf">CPF:</label>
                    </div>
                    <div class="coluna_2">
                        <input type="cpf" name="cpf" class="cpf" required placeholder="00000000000">
                    </div>
                </div>
                <div class="row">
                    <div class="coluna_1">
                        <label for="nome">Nome Completo:</label>
                    </div>
                    <div class="coluna_2">
                        <input type="nome" name="nome" class="nome" required placeholder="Ex: JosÃ© Emmanuel">
                    </div>
                </div>
                <div class="row">
                    <div class="coluna_1">
                        <label for="email" >Email:</label>
                    </div>
                    <div class="coluna_2">
                        <input type="email" name="emailUsuario"  class="emailUsuario" required placeholder="email@email.com">
                    </div>
                </div>
                <div class="row"> 
                    <div class="coluna_1">
                        <label for="senha">Senha:</label>
                    </div>
                    <div class="coluna_2">
                        <input type="senha" name="senha" class="senha" required placeholder="xxxxxx">
                    </div>
                </div>
                <div class="row"> 
                    <div class="coluna_1">
                        <label for="confirmaSenha">Confirme a senha:</label>
                    </div>
                    <div class="coluna_2">
                        <input type="confirmaSenha" name="confirmaSenha" class="confirmaSenha" required placeholder="xxxxxx">
                    </div>
                </div>
                <div class="button">
                    <button type="submit" class="enviar">
                        Cadastrar
                    </button>
                </div>

            </form>

        </main>
        <footer>
            <p class="referencia">Criado por Sanny Helen Lima</p>
        </footer>
    </body>
</html>
